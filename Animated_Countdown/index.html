<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated Countdown</title>
</head>
<body>
  <div class="counter disable-select">
    <div class="nums disable-select">
      <span class="in disable-select">3</span>
      <span class="disable-select">2</span>
      <span class="disable-select">1</span>
      <span class="disable-select">0</span>
    </div>
    <h4 class="disable-select">Get Ready!</h4>
  </div>

  <div class="final disable-select">
      <h1 class="disable-select">GO!</h1>
      <button id="replay" class="disable-select">Replay</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
